<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>{{ site.title }}</title>
    <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        ::-webkit-scrollbar {
        width: 10px;
        }
        ::-webkit-scrollbar-thumb {
        background-image: linear-gradient(to bottom left, rgb(255, 81, 0), rgba(255, 0, 204, 0.7), rgb(65, 0, 243));
        }

        a{
            text-decoration: none;
        }
        .gradient-text {
            background-color: red;
            background-image: linear-gradient(to bottom right, rgb(255, 81, 0), rgba(255, 0, 204, 0.7), rgb(65, 0, 243));
            background-size: 100%;
            background-repeat: repeat;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent; 
            -moz-background-clip: text;
            -moz-text-fill-color: transparent;
        }
        .centerText{
            text-align: center;
            margin: auto;
            width: 50%;
        }
        .scrollWrapper{
            height: 100vh;
            overflow-y: scroll;
            overflow-x: hidden;
        }
        footer{
            width: 100%;
        }

        .scroll-links {
            text-decoration: none;
        }

        nav,
        .scroll-container {
            margin: 0 auto;
            text-align: center;
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
        /*hide in chrome*/
        .scroll-container::-webkit-scrollbar {
            display: none;
        }

        nav {
            display: flex;
            width: 50%;
            padding: 5px;
            border: none;
        }
        .scroll-container {
            width: 100%;
            height: 80%;
            overflow-y: scroll;
            scroll-behavior: smooth;
        }
        .scroll-page {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }


        
    </style>

  </head>
  <body>
    <div class="scrollWrapper">
        <header>
            {% include header.html %}
        </header>
        <nav>
            <a class="gradient-text centerText scroll-links" href="#AboutMe"><h4>About Me</h4></a>
            <a class="gradient-text centerText scroll-links" href="#Education"><h4>Education</h4></a>
            <a class="gradient-text centerText scroll-links" href="#Experience"><h4>Experience</h4></a>
          </nav>
          <div class="scroll-container">
            <div class="scroll-page" id="AboutMe">About</div>
            <div class="scroll-page" id="Education">Edu</div>
            <div class="scroll-page" id="Experience">Work</div>
          </div>
          
        {{ content }}
        <br><br>
        <footer class="site-footer">
            {% include footer.html %} 
        </footer>
    </div>
  </body>
</html>
